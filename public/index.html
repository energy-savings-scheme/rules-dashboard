<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Front end for the delivery of Energy Saving Scheme" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nsw-design-system@2/dist/css/main.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <script>
      // SVG Sprite Loader
      var svgAjax = new XMLHttpRequest();
      svgAjax.open(
        'GET',
        'https://cdn.jsdelivr.net/npm/nsw-design-system/dist/assets/svg/sprite.svg',
        true,
      );
      svgAjax.send();
      svgAjax.onload = function (e) {
        var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
        var svg = fragment.querySelector('svg');
        svg.setAttribute('aria-hidden', true);
        svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;';
        document.body.insertBefore(fragment, document.body.childNodes[0]);
      };
    </script>

    <title>ESS Rules</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/nsw-design-system@2/dist/js/main.min.js"></script>
    <script>
      window.NSW.initSite();
    </script>
  </body>
</html>
